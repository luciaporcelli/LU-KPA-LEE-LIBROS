    <style>
      /* Custom styles for accessible progress bars */
      progress {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border: none;
        background-color: transparent;
      }
      /* Webkit-based browsers (Chrome, Safari, Edge) */
      progress::-webkit-progress-bar {
        background-color: #e5e7eb; /* border-color */
        border-radius: 9999px;
      }
      progress::-webkit-progress-value {
        background-color: #111827; /* dark-text */
        border-radius: 9999px;
        transition: all 0.3s;
      }
      /* Firefox */
      progress::-moz-progress-bar {
        background-color: #111827; /* dark-text */
        border-radius: 9999px;
        transition: all 0.3s;
      }
      /* Dark Mode Styles */
      .dark progress::-webkit-progress-bar {
        background-color: #374151; /* dark-border-color */
      }
      .dark progress::-webkit-progress-value {
        background-color: #f9fafb; /* light-text */
      }
       .progress-chapter::-webkit-progress-bar {
        background-color: rgba(229, 231, 235, 0.7); /* border-color/70 */
      }
      .dark .progress-chapter::-webkit-progress-bar {
        background-color: rgba(55, 65, 81, 0.7); /* dark-border-color/70 */
      }
      .progress-chapter::-webkit-progress-value {
        background-color: rgba(17, 24, 39, 0.7); /* dark-text/70 */
      }
       .dark .progress-chapter::-webkit-progress-value {
        background-color: rgba(249, 250, 251, 0.7); /* light-text/70 */
      }
    </style>
